<!doctype html>
<html ng-app = 'ShoppingListCheckOff'>
    <head>
        <meta charset="utf-8">
        
        <title>Shopping List Check Off</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    
    </head>
<body>
<div class="container">
    <h1>Shopping List Check Off</h1>

<div class="row">

    <!-- To Buy List -->
<div ng-controller="ToBuyController as toBuy">
    <h2>To Buy:</h2>
    <ul>
        <li ng-repeat="item in toBuy.items">
            Buy {{ item.quantity }} {{ item.name }}
        <button ng-click="toBuy.buyItem($index)">Bought</button>
        </li>
    </ul>
    <div ng-if="toBuy.items.length===0 " class = "BoughtMsg">Everything is bought!</div>
</div>

    <!-- Already Bought List -->
<div ng-controller="AlreadyBoughtController as alreadyBought">
    <h2>Already Bought:</h2>
    <p ng-if="alreadyBought.items.length === 0" class = "NotBoughtYetMsg">Nothing bought yet.</p>
    <ul>
        <li ng-repeat="item in alreadyBought.items">
            Bought {{ item.quantity }} {{ item.name }}
        </li>
    </ul>
        
    
</div>
</div>
</div>
<script src="angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
